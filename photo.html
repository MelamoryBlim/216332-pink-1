    <h1 class="site-header__title site-header__title--photo">Фотографии пользователей</h1>
  </header>

  <main class="site-main">

    <section class="feed">
      <h2 class="visually-hidden">Лента пользователей</h2>
      <p class="feed__promo-text">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших!</p>

        </div>
        <div class="post__wrapper">
          <p class="post__author">Анна

          </p>
          <p class="post__text">Прыгать или нет?Напишите в комментарии свой совет и посмотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
          <span class="post__likes">Нравится:215</span>
        </div>
      </article>

      <article class="post">
        <div class="post__wrapper">
          <div class="post__photo">
            <img src="http://placehold.it/150x100" alt="Фотография пользователя">
          </div>
          <p class="post__author">Левон
            <span class="post__time">(5 часов назад)</span>
          </p>
          <p class="post__text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
          <span class="post__likes">Нравится:356</span>
        </div>
      </article>

          <span class="post__likes">Нравится:215</span>

      <article class="post">

          <div class="post__photo">
            <img src="http://placehold.it/150x100" alt="Фотография пользователя">
          </div>

          <span class="post__likes">Нравится:4</span>

      <article class="post">
        <div class="post__wrapper">
          <div class="post__photo">
            <img src="http://placehold.it/150x100" alt="Фотография пользователя">

          <span class="post__likes">Нравится:2560</span>
        </div>

    </section>

    <section class="photo-editor">
      <h2 class="visually-hidden">Фоторедактор</h2>
      <p class="photo-editor__text"> Затмите их всех! Выкладывайте все, что накопилось в телефоне !</p>
      <section class="photo-editor__console">
        <div class="photo-editor__display">
          <img src="http://placehold.it/150x100" alt="Дисплей фоторедактора">
        </div>
        <div class="photo-editor__filters">

          <div class="photo-editor__filter">
            <button class="photo-editor__btn photo-editor__btn--crop" type="button"></button>
            <div class="photo-editor__scale">
              <div class="photo-editor__toggle  photo-editor__toggle--crop"></div>
            </div>
          </div>

          <div class="photo-editor__filter">
            <button class="photo-editor__btn photo-editor__btn--fill" type="button"></button>
            <div class="photo-editor__scale photo-editor__scale--hidden">
              <div class="photo-editor__toggle  photo-editor__toggle--fill"></div>
            </div>
          </div>

          <div class="photo-editor__filter">
            <button class="photo-editor__btn photo-editor__btn--contrast" type="button"></button>
            <div class="photo-editor__scale photo-editor__scale--hidden">
              <div class="photo-editor__toggle  photo-editor__toggle--contrast"></div>
            </div>
          </div>
        </div>

        <div class="photo-editor__upload">
          <button class="photo-editor__upload-btn custom-btn custom-btn--post" type="button">Запостить</button>
          <button class="photo-editor__upload-btn custom-btn custom-btn--cancel-post" type="button">Отмена</button>
